<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo-name">CodeWithBella</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class='bx bx-search'></i>
                    <input type="text" class="hey" placeholder="Search...">
                    <span class="tooltip">Search</span>
                </a>
            </li>
                
            <li>
                <a href="#"> <i class='bx bx-grid-alt'></i> <span class="links-name">Dashboard</span></a>
                <span class="tooltip">Dashboard</span>
            </li>
            
            <li>
                <a href="#"><i class='bx bx-user'></i> <span class="links-name">User</span></a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-chat'></i><span class="links-name">Messages</span></a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-pie-chart-alt'></i> <span class="links-name">Analytics</span></a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-folder'></i> <span class="links-name">File Manager</span></a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-cart-alt'></i> <span class="links-name">Order</span></a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-heart'></i> <span class="links-name">Saved</span></a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-cog'></i> <span class="links-name">Settings</span></a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="IMG_4638.JPG" alt="Bella">
                    <div class="name-job">
                        <div class="name">Akinwande Bella</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log-out"></i>
            </div>
        </div>
    </div>

    <div class="home-content">
        <div class="text">Home Content</div>
    </div>
    
<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    }

    searchBtn.onclick = function() {
        sidebar.classList.toggle("active");
    }
</script>
    
</body>
</html>
